<template bindable="router">
    <require from="./navmenu.css"></require>
    <div class="main-nav">
        <div class="navbar navbar-inverse">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">aureliaCoreIdentity4</a>
            </div>
            <div class="clearfix"></div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li repeat.for="row of router.navigation | authFilter: authenticated" class="${ row.isActive ? 'link-active' : '' }">
                        <a href.bind="row.href">
                            <span class="glyphicon glyphicon-${ row.settings.icon }"></span> ${ row.title }
                        </a>
                    </li>
                </ul>
                <ul if.bind="!authenticated" class="nav navbar-nav navbar-right">
                    <li><a href="/#/login">Login</a></li>
                    <li><a href="/#/signup">Sign up</a></li>
                </ul>

                <ul if.bind="authenticated" class="nav navbar-nav navbar-right">
                    <li><a href="/#/profile">Profile</a></li>
                    <li><a href="/#/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</template>
