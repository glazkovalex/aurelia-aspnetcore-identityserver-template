<template>
  <ul>
      <li repeat.for="nav of router.navigation | authFilter: isAuthenticated & signal: 'authentication-change'" class="${nav.isActive ? 'active' : ''}">
        <a href.bind="nav.href">${nav.title}</a>
      </li>
  </ul>
  <ul if.bind="!authenticated" class="nav navbar-nav navbar-right">
      <li><p click.delegate="authenticate()">Login</p></li>
  </ul>
  <ul if.bind="authenticated" class="nav navbar-nav navbar-right">
      <li><a href="/#/profile">Profile</a></li>
      <li><a click.delegate="logout()">Logout</a></li>
  </ul>
  <router-view></router-view>
</template>
